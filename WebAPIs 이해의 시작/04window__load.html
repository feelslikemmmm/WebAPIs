<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //defer옵션을 쓰면 제일 먼저 나온다!
        //only document = html만 다 로딩이 되면 호출이 됨
        window.addEventListener('DOMContentLoaded', () => {
            console.log('DOMContentLoaded');
        });
        //after resourcec (css, images) 전부다 로딩이 되면 호출
        window.addEventListener('load', () => {
            console.log('load');
        });
        //before unload 업로드가 되기전에 호출
        window.addEventListener('beforeunload', () => {
            console.log('load');
        });
        //resource is being unloaded 리소스같은 아이들이 다 언로디드가 되었을때 호출이 됨
        window.addEventListener('beforeunload', () => {
            console.log('load');
        });
    </script>
</body>

</html>
